<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center">Detail etudiant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row style="text-align:center">
      <ion-col>
        <h4>Date</h4>
      </ion-col>
      <ion-col>
        <h4>Observation</h4>
      </ion-col>
      <ion-col>
       <h4>Supprimer</h4>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of Data" style="text-align:center"> 
      <ion-col>
        {{item.date}}
      </ion-col>
      <ion-col>
        {{item.observation}}
      </ion-col>
      <ion-col>
        <ion-button (click)="deleteAbsence(item.id,item.etudiant_id)" size="small" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
        <!-- <ion-button (click)="enableUpdate(item)" size="small" color="warning">
          <ion-icon name="create"></ion-icon>
        </ion-button> -->
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
